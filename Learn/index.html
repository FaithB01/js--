<h2>What Can JavaScript Do?</h2>

<h3> can change HTML attribute values.</h3>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='img/bulb-on.png'">Turn on the light</button>

<img id="myImage" src="img/bulb_off.png " style="width:100px">

<button onclick="document.getElementById('myImage').src='img/bulb_off.png'">Turn off the light</button>

</body>
